<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<h2>Информация</h2>
<form th:method="post" th:action="@{/admin}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <p>
        <label for="name">Введите имя: </label>
        <input type="text" th:field="${user.firstName}" id="name"/>
    </p>
    <p>
        <label for="lastName">Введите фамилию: </label>
        <input type="text" th:field="${user.lastName}" id="lastName"/>
    </p>
    <p>
        <label for="username">Введите username: </label>
        <input type="text" th:field="${user.username}" id="username"/>
    </p>
    <p>
        <label for="password">Введите password: </label>
        <input type="text" th:field="${user.password}" id="password"/>
    </p>
    <tr>
        <th><label>Select the role: </label></th>
        <th>
            <label>
                <input type="checkbox" name="allRoles"
                       th:each="role: ${roles}"
                       th:text="${role.getRole()}"
                       th:value="${role.id}"
                       th:field="*{roles}">
            </label>
        </th>
    </tr>
    <br>
    <input type="submit" value="Создать"/>
</form>
<a href="/admin">Показать список</a>
</body>
</html>
